<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando CSS com JS</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="css/estilo.css"/>
</head>
<body>
    <main id='t'>
        <h1>Manipulando CSS com JS</h1>
        <span id='botoes'>
            <button class='modos' id='white'>Light</button>
            <button class='modos' id='black'>Dark</button>
            <button class='modos' id='red'>Red</button>
            <button class='modos' id='blue'>Blue</button>
        </span>
        <section id='conteudos'>
            <article class='box'>
                <h2>Imagem</h2>
                <figure>
                    <img id='foto' src="" alt="Foto" />
                </figure>
                <p>Texto de teste 1 em parágrafo.</p>
            </article>
            <article class='box'>
                <h2>Título</h2>
                <p>Texto de teste 2 em parágrafo.</p>
            </article>
        </section>
    </main> 
</body>
</html>
